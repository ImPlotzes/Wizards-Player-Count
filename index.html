<!doctype html>
<html>
	<head>
		<title>Wizards Player Count</title>
		<link rel="stylesheet" href="./assets/stylesheet.css">
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="../assets/images/head.png">
        <script src="./assets/javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
		


		<meta name="description" content="A useful Hypixel TNT Wizards player count viewer. Get the current Wizards player count and look at the previously recorded player counts.">
        <meta name="theme-color" content="#0081b0">

        <meta property="og:url" content="https://plotzes.ml/wizcount">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Hypixel TNT Wizards Player Count">
        <meta property="og:site_name" content="Plotzes">
        <meta property="og:description" content="A useful Hypixel TNT Wizards player count viewer. Get the current Wizards player count and look at the previously recorded player counts.">
        <meta property="og:image" content="https://plotzes.ml/assets/images/wizcount.png">
        <meta property="og:image:type" content="/assets/image/png">


        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="plotzes.ml">
        <meta property="twitter:url" content="https://plotzes.ml/wizcount">
        <meta name="twitter:title" content="Hypixel TNT Wizards Player Count">
        <meta name="twitter:description" content="A useful Hypixel TNT Wizards player count viewer. Get the current Wizards player count and look at the previously recorded player counts.">

	<body>
		<ul>
			<li><button id="update">Update</button></li>
			<li><h1 id="count">Loading...</h1></li>
		</ul>
		<div id="canvas-container">
			<canvas id="graph"></canvas>
		</div>
		<div>
			<ul>
				<li>
					<input type="checkbox" id="24hTime"checked>
					<label for="24hTime">24 hour time</label>
				</li>
				<li>
					<input type="checkbox" id="seconds">
					<label for="seconds">Show seconds</label>
				</li>
			</ul>
			
		</div>	

		<div id="footer">
            <script src="../footer.js"></script>
        </div>
	</body>
</html>
